function showProps(obj, objName) {
  var result = ``;
  for (var i in obj) {
    // obj.hasOwnProperty() is used to filter out properties from the object's prototype chain
    if (obj.hasOwnProperty(i)) {
      result += `${objName}.${i} = ${obj[i]}\n`;
    }
    else{
      result = `eshwar`;
    }
  }
    if (obj.hasOwnProperty('model')) {
      result = "gajanan"
    }
    else{
      result = `eshwar`;
    }
  
  return result;

  
}
